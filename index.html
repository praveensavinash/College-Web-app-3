<html>
    <head>
       <title>My Selfie App</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link href="style.css" rel="stylesheet">

<script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

</head>
 
<body>
    <div class="container">
    <center>
        <a href="" id="link" download="myselfie.png"></a>
        <h1>Voice Selfie App 
        <img id="logo_img" src="selfie.jpeg">
        </h1>
        <hr>
        <h4 style="color:red;">Please press allow as soon as popup comes. After you give a voice command</h4>
        
        <div class="form-group">
        <h3>Say "take my selfie"</h3>
        <label>Your voice output : </label>
        <textarea class="form-control" id="textbox" readonly="true"></textarea>
        </div>

        <button class="btn btn-primary" onclick="start()">Start</button>
        <p>Press the Start button</p>

        <label>Your webcam : </label>
        <div id="camera"></div>
        
        <br>

        <label>Your selife Will Display Here: </label>
        <div id="result" ></div>

        <img id="camera_hanging" src="https://i.pinimg.com/474x/a6/ba/40/a6ba4097decff11819c5235628194eaf.jpg"> 
        <img id="camera_regular" src="https://media.istockphoto.com/id/618066222/photo/camera-capturing-a-forest.jpg?s=612x612&w=0&k=20&c=Mqr3fFI2QPY09_bu3GyRYJvcdwBO2qeHPT88GFsLTS4=">
        <img id="camera_jungle" src="https://www.katebackdrop.com/cdn/shop/articles/Photo_by_Bhargava_Nidamarthy_on_Unsplash_1200x1200_crop_center.jpg?v=1663123186">
    </center>
    </div>

    <script src="main.js"></script>
</body>
</html>
